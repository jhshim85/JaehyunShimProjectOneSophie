<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Get in touch with Sophie</title>
</head>
<body>
  <nav>
    <div class="wrapper">
      <ul>
        <li><a href="./home.html">Home</a></li>
        <li><a href=".about">About</a></li>
        <li><a href="./home.html" class="logo"><h2>Sophie<span class="sr-only"> - contact page</span></h2></a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </div>
  </nav> <!-- END of NAV -->
  <header>
    <div class="wrapper">
      <h1>Get in touch</h1>
    </div>
  </header> <!-- END of Header -->
  <main>
    <div class="wrapper">
      <aside class="contactInfo">
        <div class="snsIconsContainer">
          <ul class="snsIcons">
            <li>
              <a href="#" class="fa fa-facebook"></a>
            </li>
            <li>
              <a href="#" class="fa fa-twitter"></a>
            </li>
            <li>
              <a href="#" class="fa fa-linkedin-in"></a>
            </li>
            <li>
              <a href="#" class="fa fa-instagram"></a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="contactFormContainer">
        <form action="#" method="POST" class="contactForm" name="contactForm">
          <label for="name" class="sr-only">Name</label>
          <input type="text" id="name" placeholder="Name">
      
          <label for="email" class="sr-only">Email address</label>
          <input type="email" id="email" placeholder="Email address">
      
          <label for="message" class="sr-only">Message</label>
          <textarea name="message" id="message" cols="1" rows="1" placeholder="Message"></textarea>
      
          <button class="contactPageButton">Submit</button>
        </form>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="wrapper">
      <p>Copyright @ 2022 Juno</p>
    </div>
  </footer>
</body>
</html>
