<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/daf18e1bf9.js" crossorigin="anonymous"></script>
  <title>Get in touch with Sophie</title>
</head>
<body>
  <nav>
    <div class="wrapper">
      <ul class="mainMenuBar">
        <li><a href="./home.html">Home</a></li>
        <li><a href="./home.html#sophieIntro">About</a></li>
        <li><a href="./home.html" class="logo"><h2>Sophie<span class="sr-only"> - contact page</span></h2></a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="./contact.html" class="pageTitle">Contact</a></li>
      </ul>
      <p class="slidingMenu">Sophie</p>
      <ul class="slidingMenuBar">
        <li><a href="./home.html">Home</a></li>
        <li><a href="./home.html#sophieIntro">About</a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </div>
  </nav> <!-- END of NAV -->
  <header class="contactHeader">
    <div class="wrapper">
      <h1>Get in touch</h1>
    </div>
  </header> <!-- END of Header -->
  <main class="contactMain" id="contactMain">
    <div class="wrapper">
      <aside class="contactInfo" id="contactInfo">
        <div class="snsIconsContainer">
          <ul class="snsIcons">
            <li>
              <a href="https://www.facebook.com" class="fa-brands fa-facebook-f"></a>
            </li>
            <li>
              <a href="https://twitter.com" class="fa-brands fa-twitter"></a>
            </li>
            <li>
              <a href="https://ca.linkedin.com" class="fa-brands fa-linkedin-in"></a>
            </li>
            <li>
              <a href="https://www.instagram.com" class="fa-brands fa-instagram"></a>
            </li>
          </ul>
        </div>
        <div class="contactInfoContainer">
          <p class="infoEmail">info@email.com</p>
          <p class="infoAddress">123-456-7890<br>123 Queen Street West, Unit 10<br>Toronto, Ontario<br>M5V2D5</p>
        </div>
      </aside>
      <form action="#" method="POST" class="contactForm" name="contactForm">
        <div class="contactFormContainer">
          <div class="contactName">
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" placeholder="Name">
          </div>
          <div class="contactEmail">
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" placeholder="Email address">
          </div>
          <div class="contactMessage">
            <label for="message" class="sr-only">Message</label>
            <textarea name="message" id="message" cols="1" rows="1" placeholder="Message"></textarea>
          </div>
          <button class="contactPageButton">Submit</button>
        </div>
      </form>
    </div>
  </main>
  
  <footer>
    <div class="wrapper">
      <p>Copyright @ 2022 Juno</p>
    </div>
  </footer>
  <script src="./scriptsMenu.js"></script>
</body>
</html>
